<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    原地算法（in-place algorithm）是一种使用小的，固定数量的额外之空间来转换资料的算法。当算法执行时，输入的资料通常会被要输出的部份覆盖掉。不是原地算法有时候称为非原地（not-in-place）或不得其所（out-of-place）。
    -->
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //将上面数组分别按从大到小以及从小到大进行排序后在console中输出
        arr.sort(function(a, b) {
            return b - a;
        });
        console.log(arr);
        arr.sort(function(a, b) {
            return a - b;
        });
        console.log(arr);

        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        //将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
        arr.sort();
        console.log(arr);
        arr.sort().reverse();
        console.log(arr);

        var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        /**
         * 将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
         * [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
         */
        arr.sort(function(a, b) {
            return b[1] - a[1];//这个是今天的收获
        });
        console.log(arr)

        var arr = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        //将上面数组分别按元素对象的value值从小到大进行排序后输出
        arr.sort(function(a, b) {
            return a.value - b.value;
        })
        console.log(arr)


        
    </script>
</body>
</html>
