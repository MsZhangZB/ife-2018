<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：applelt;-pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="front-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>>
    <!--
    练习如何使用数组来实现栈，综合考虑使用数组的 push，pop，shift，unshift操作
    基于以上代码，实现如按钮中描述的功能：

        实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
        栈顶对应数组中最后一个元素
        进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）
    -->
    <script>

    var stack = ["apple", "pear"];
    var pushBtn_node = document.getElementById('push-btn'),
        popBtn_node = document.getElementById('pop-btn'),
        frontBtn_node = document.getElementById('front-btn'),
        emptyBtn_node = document.getElementById('empty-btn'),
        stackCont_node = document.getElementById('stack-cont'),
        stackInput_node = document.getElementById('stack-input');
    //跟新栈内容
    function refreshStack(node, arr) {
        var str = arr.join('->');
        node.innerText = '栈内容：' + str;
    }
    //判断是否为空
    function isEmpty(arr) {
        return arr.length > 0 ? 0 : 1;
    }  
    //入栈操作 
    pushBtn_node.onclick = function() {
        if(stackInput_node.value !== '') {
            stack.push(stackInput_node.value);  
            refreshStack(stackCont_node, stack);
        }
        stackInput_node.value = '';
        stackInput_node.focus();
    }
    //出栈操作
    popBtn_node.onclick = function() {
        if(isEmpty(stack) !== 1 ) {
            stack.pop();
            refreshStack(stackCont_node, stack);
        } else {
             stackCont_node.innerText = '当前栈为空不能操作';
        }
        stackInput_node.value = '';
        stackInput_node.focus();
    }
    //打印栈顶元素
    frontBtn_node.onclick = function() {
        if(isEmpty(stack) !== 1) {
            stackCont_node.innerText = '当前栈的栈顶元素内容是：' + stack[stack.length - 1];
        } else {
            stackCont_node.innerText = '当前栈为空不能操作';
        }     
        stackInput_node.value = '';
        stackInput_node.focus(); 
    }
    //判断是否为空栈
    emptyBtn_node.onclick = function() {
        if(isEmpty(stack) === 1) {
            stackCont_node.innerText = '空栈';
        } else {
            stackCont_node.innerText = '不是空栈';
        }
        stackInput_node.value = '';
        stackInput_node.focus();
    }
        
    </script>
</body>
</html>
