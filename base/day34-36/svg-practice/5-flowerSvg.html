<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg画出小花</title>
  <style>
    svg {
      width: 500px;
      height: 500px;
    }
    circle {
      fill: orangered;
      stroke: #000;
      stroke-width: 5px;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path  d="M145 150 a1 1  0 0 1 15 -30
              a1 1  0 0 1 30 -10
              a1 1  0 0 1 20  20
              a1 1  0 0 1 15  30
              a1 1  0 0 1 -15  30
              a1 1  0 0 1 -30  10
              a1 1  0 0 1 -30  -10
              a1 1  0 0 1 -20  -20
              a1 1  0 0 1 15  -20
    " fill="yellow" stroke="black" stroke-width="2"/>
    <path d="M180 200 c 50 50 50 200 50 50" stroke="black" stroke-width="5" fill="none"></path>
    <circle cx="180" cy="160" r="30">
    
  </svg>
</body>
</html>
