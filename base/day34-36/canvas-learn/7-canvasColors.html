<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvasColor</title>
</head>
<body>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
  <canvas id="canvas4"></canvas>
  <canvas id="canvas5"></canvas>
  <script>
   /*  
    fillStyle = color
      设置图形的填充颜色。
    strokeStyle = color
      设置图形轮廓的颜色。
    线条和填充颜色都是黑色
    globalAlpha = transparencyValue
      这个属性影响到 canvas 里所有图形的透明度，有效的值范围是 0.0 （完全透明）到 1.0（完全不透明），默认是 1.0。一般不是用这个因为canvas支持css ragb() 这要操作更加方便
    */
    function draw1() {
      var ctx = document.getElementById('canvas1').getContext('2d');
      for (var i = 0; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
          ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ',' + 
                          Math.floor(255 - 42.5 * j) + ',0)';
          ctx.fillRect(j * 25, i * 25, 25, 25);
        }
      }
    }
    function draw2() {
      var ctx = document.getElementById('canvas2').getContext('2d');
      for (var i = 0; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
          ctx.fillStyle = 'rgb(0, ' + Math.floor(255 - 42.5*i) + ',' + 
                          Math.floor(255 - 42.5 * j) + ')';
          ctx.fillRect(j * 25, i * 25, 25, 25);
        }
      }
    }
    function draw3() {
      var ctx = document.getElementById('canvas3').getContext('2d');
      for (var i = 0; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
          ctx.strokeStyle = 'rgb(0,' + Math.floor(255 - 42.5*i) + ',' + 
                          Math.floor(255 - 42.5 * j) + ')';
          ctx.beginPath();
          ctx.arc(12.5 + j*25, 12.5 + i * 25, 10, 0, Math.PI*2, true);
          ctx.stroke();
        }
      }
    }
    function draw4() {
      var ctx = document.getElementById('canvas4').getContext('2d');
      // 画背景
      ctx.fillStyle = '#FD0';
      ctx.fillRect(0,0,75,75);
      ctx.fillStyle = '#6C0';
      ctx.fillRect(75,0,75,75);
      ctx.fillStyle = '#09F';
      ctx.fillRect(0,75,75,75);
      ctx.fillStyle = '#F30';
      ctx.fillRect(75,75,75,75);
      //ctx.fillStyle = "rgba(255, 255, 255, 0.2)";或者下面的方法
      
      // 设置透明度值
      ctx.fillStyle = "rgba(255, 255, 255)";
      ctx.globalAlpha = 0.2;

      // 画半透明圆
      for (var i = 0; i < 7; i++) {
          ctx.beginPath();
          ctx.arc(75, 75, 10 + 10*i, 0, Math.PI*2, true);
          ctx.fill();
      }
    }
    function draw5() {
      var ctx = document.getElementById('canvas5').getContext('2d');

      // 画背景
      ctx.fillStyle = 'rgb(255,221,0)';
      ctx.fillRect(0,0,150,37.5);
      ctx.fillStyle = 'rgb(102,204,0)';
      ctx.fillRect(0,37.5,150,37.5);
      ctx.fillStyle = 'rgb(0,153,255)';
      ctx.fillRect(0,75,150,37.5);
      ctx.fillStyle = 'rgb(255,51,0)';
      ctx.fillRect(0,112.5,150,37.5);

      // 画半透明矩形
      for (var i = 0; i < 10; i++) {
        ctx.fillStyle = 'rgba(255,255,255,' + (i + 1 ) / 10 +')';
        for (var j = 0; j < 4; j++) {
          ctx.fillRect(5 + i * 14, 5 + j * 37.5, 14, 27.5)
        }
      }
    }
    window.onload = function () {
      draw1();
      draw2();
      draw3();
      draw4();
      draw5();
    }
  </script>
</body>
</html>
