    <dt>什么是svg</dt>
    <dd>SVG 指可伸缩矢量图形 (Scalable Vector Graphics)</dd>
    <dd>SVG 用来定义用于网络的基于矢量的图形</dd>
    <dd>SVG 使用 XML 格式定义图形</dd>
    <dd>SVG 图像在放大或改变尺寸的情况下其图形质量不会有所损失</dd>
    <dd>SVG 是万维网联盟的标准</dd>
    <dd>SVG 与诸如 DOM 和 XSL 之类的 W3C 标准是一个整体</dd>
