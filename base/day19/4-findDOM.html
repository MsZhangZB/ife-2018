    function getAllListItem() {

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var someSection = document.getElementById(sectionId);
        var spanList = someSection.getElementsByTagName('span');
        var spanHTML = [];
        for (var i = 0; i < spanList.length; i++) {
            //spanList[i].childNodes[0].nodeValue
            //spanList[i].childNodes[0].textContent
            //spanList[i].childNodes[0].data
            //这三个都是获取span的内容

            // if (spanList[i].childNodes[0].nodeValue === spanList[i].childNodes[0].textContent) {
            //     console.log('true');
            // }
            if (spanList[i].childNodes[0].data === 'HTML') {
                spanHTML.push(spanList[i]);
            }
        }
        return spanHTML;
    }
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var someSection = document.getElementById(sectionId);
        var spanList = someSection.getElementsByTagName('span');
        var listItem = [];
        for (var i = 0; i < spanList.length; i++) {
            if (spanList[i].childNodes[0].data === spanCont) {
                listItem.push(spanList[i].parentNode);
            }
        }
        return listItem;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var someSection = document.getElementById(sectionId);
        var aList = someSection.getElementsByTagName('a');
        console.log(aList)
        for (var i = 0; i <aList.length; i++) {
            if (aList[i].className === 'active') {
                return aList[i].innerHTML;
            }
        }
    }
