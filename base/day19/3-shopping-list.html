<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>
    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>
    <ul>
      
    </ul>

    <script>
      var listPanel = document.querySelector('ul'),
          listInput = document.querySelector('input'),
          newBtn = document.querySelector('button');
      function createList() {
        var newList = listInput.value;
        listInput.value = '';
        var listLi = document.createElement('li'),
            listSpan = document.createElement('span'),
            deleteBtn = document.createElement('button');
        listLi.appendChild(listSpan);
        listLi.appendChild(deleteBtn);
        listSpan.textContent = newList;
        deleteBtn.textContent = 'Delete';
        listPanel.appendChild(listLi);
        // deleteBtn.onclick =function() {
        //   this.parentNode.parentNode.removeChild(listLi);
        // }   
        deleteBtn.onclick =function() {
          listPanel.removeChild(listLi);
        }
        listInput.focus();
      }
      listInput.focus();
      newBtn.addEventListener('click',createList);
    </script>
  </body>
</html>
