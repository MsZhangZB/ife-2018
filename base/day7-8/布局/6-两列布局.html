<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		main {
			margin: 0 auto;
			width: 500px;
			/*height: 200px;*/
			background-color: red;
			overflow: hidden;/*如果父元素没有设置高度需要用此来清楚float产生的影响*/
		}
		.leftBox {
			float: left;
			width: 20%;
			height: 100%;
			background-color: yellow;
		}
		.rightBox {
			float: left;
			width: 80%;
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<main>
		<div class="leftBox">left</div>
		<div class="rightBox">right</div>
	</main>
</body>
</html>
