<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		main {
			width: 100%;
			height: 200px;
			background-color: red;
			overflow: hidden;
		}
		.leftBox {
			float: left;
			width: 100px;
			height: 100%;
			background-color: green;
		}
		.middleBox {
			float: left;
			width: calc(100% - 200px);
			height: 100%;
			background-color: blue;
		}
		.rightBox {
			float: right
			width: 100px;
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<main>
		<div class="leftBox"></div>
		<div class="middleBox"></div>
		<div class="rightBox"></div>
	</main>
</body>
</html>
