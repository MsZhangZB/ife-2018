<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,
		body {
			margin: 0;
			height: 600px;
		}
		.left,
		.right {
			position: absolute;
			top: 0;
			width: 200px;
			height: 600px;
			background-color: red;
		} 
		.left {left: 0;}
		.right {right: 0;}
		/*此处也可以换成padding*/
		.middle {
			margin: 0 210px;
			background-color: blue;
			height: 600px;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="middle"></div>
</body>
</html>
