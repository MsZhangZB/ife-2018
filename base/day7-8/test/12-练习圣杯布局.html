<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			min-width: 620px;
		}
		header,footer {
			width: 100%;
			height: 50px;
			background-color: #ccc;
		}
		.container {
			overflow: hidden;
			padding: 0 200px;
		}
		.center {
			/*padding-right: 200px;padding-left: 200px;box-sizing: border-box;*/
			/*使用之前想一想为什么要这么做呢？如果想要使用往下继续看*/
			float: left;
			width: 100%;
			height: 200px;
			background-color: pink
		}
		.left {
			position: relative;
			left: -200px;
			float: left;
			margin-left: -100%;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.right {
			position: relative;
			right: -200px;
			float: left;
			margin-left: -200px;
			width: 200px;
			height: 200px;
			background-color: green;
		}

		/*另外一种写法给中间center加上下面的代码并且把container里面的padding删除
		 *并且不要定位
	     *.center {padding-right: 200px;padding-left: 200px;box-sizing: border-box;}
	     *其中border-box用的很巧妙 border-box是告诉浏览器设置的width=padding+内容的width
	     *虽然有兼容性问题
		 */

	</style>
</head>
<body>
	<header><h3>这是头部</h3></header>
	<div class="container">
		<div class="center"><h3>中间</h3></div>
		<div class="left"><h3>左边</h3></div>
		<div class="right"><h3>右边</h3></div>
	</div>
	<footer><h3>这是底部</h3></footer>
</body>
</html>
