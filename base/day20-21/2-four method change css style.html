<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/2-four.css" id="css">
</head>
<body>
    <div>
        <input id="btnB" type="button" name="btnLogin" value="登录" class="style1" />
        <div id="tool">
            <input type="button" value="【obj.style.className】更改样式" onclick="changeBackgroundColor()"/>
            <input type="button" value="【obj.style.cssText】更改样式" onclick="changeFontSizeColor()" />
            <input type="button" value="【obj.className】更改样式" onclick="changeToStyle2()" />
            <input type="button" value="更改外联css样式" onclick="changeToCssLink()" />
            <input type="button" value="追加class" onclick=" newClass()" />
        </div>
    </div>
    <script src="4-addClass.js"></script>
    <script>
    var btn = document.getElementById('btnB');
    //first method
    function changeBackgroundColor() {
        btn.style.backgroundColor = 'black';
    }
    //second method
    function changeFontSizeColor() {
        btn.style.cssText = 'font-size:12px;,color: red';
    }
    //third method
    function changeToStyle2() {
        //btn.className = 'style2';
        btn.setAttribute('class', 'style2')
    }
    //fourth method
    function changeToCssLink() {
        var cssLink = document.querySelector('#css');
        cssLink.setAttribute('href', 'css/four.css');
    }
    //
    function newClass() {
        appendClassName(btn, 'borderRadius');
    }
    </script>
</body>
</html>
