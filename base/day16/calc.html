<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" value="+">加</button>
    <button id="minus-btn" value="-">减</button>
    <button id="times-btn" value="*">乘</button>
    <button id="divide-btn" value="/">除</button>
    <p id="result">运算结果</p>
    <script>  	
    	var btn = document.querySelectorAll('button'),
    		p = document.getElementById('result');
    		result = null;
    	for(var i = 0; i < btn.length; i++) {
    		btn[i].onclick = function() {
    			var num1 = Number(document.getElementById('first-number').value),
    				num2 = Number(document.getElementById('second-number').value);
    			if(this.value == "+") {
    				result = num1 + num2;
    			}else if(this.value == "-") {
    				result = num1 - num2;
    			}else if(this.value == "*") {
    				result = num1 * num2;
    			}else if(this.value == "/") {
    				result = num1 / num2;
    			}
    			p.innerHTML = "运算结果:" + result;
    		}
    	}
    </script>
</body>
</html>
