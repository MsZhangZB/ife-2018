<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="output">
		<ul></ul>
	</div>
	<script>
		var list = document.querySelector('.output ul');
		list.innerHTML = '';
		var cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];
		for(var i = 0; i < cities.length; i++) {
		  var input = cities[i].toLowerCase();
		  //var result = input.slice(0,1).toUpperCase() + input.slice(1);
		  //上面是用slice通过字符串拼接实现
		  //下面使用replace替换第一个字母为大写
		  var firstLetter  = input.slice(0,1)
		  var result = input.replace(firstLetter,firstLetter.toUpperCase())
		  var listItem = document.createElement('li');
		  listItem.textContent = result;
		  list.appendChild(listItem);
		}
	</script>
</body>
</html>
