<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L、Memory</title>
</head>
<body>

  <dl>
    <dt>3的小游戏，练习使用循环和条件语句，实现如下需求：</dt>
    <dd>1：从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”</dd>
    <dd>2：比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……</dd>
  </dl>

  <script>
    for(var i = 1; i <=100; i++) {
      var exist3 = String(i).indexOf('3');
      var multiple3 = i % 3;
      if(exist3 !== -1 || multiple3 === 0) {
        console.log('PA')
      }else {
        console.log(i)
      }
    }
  </script>
</body>
</html>
