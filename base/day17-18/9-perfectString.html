<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="output">
		<ul></ul>
		<p></p>
	</div>
	<script>
		var list = document.querySelector('.output ul');
		var totalBox = document.querySelector('.output p');
		var total = 0;
		list.innerHTML = '';
		totalBox.textContent = '';
		var products = ['Underpants:6.99',
		                'Socks:5.99',
		                'T-shirt:14.99',
		                'Trousers:31.99',
		                'Shoes:23.99'];

		for (var i = 0; i < products.length; i++) {
			// var itemText = products[i];
		 //  var price = products[i].lastIndexOf(':');
		 //  total += Number(products[i].slice(price + 1));
		 //  itemText = itemText.replace(':',' - $')
		 //  上面是采用slice()加lastIndexOf()实现
		 //  下面是采用split()加字符串之间的拼接实现
		  var subarr = products[i].split(':');
		  var name = subarr[0];
		  var price = Number(subarr[1]);
		  total += price
		  itemText = name + ' - $' + price;
		  var listItem = document.createElement('li');
		  listItem.textContent = itemText;
		  list.appendChild(listItem);
		}

		totalBox.textContent = 'Total: $' + total.toFixed(2);
	</script>
</body>
</html>
