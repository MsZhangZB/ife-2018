<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>L„ÄÅMemory</title>
</head>
<body>
	<form action="submitpage.htm" onsubmit="return validate_form(this)" method="post">
		Email: 	<input type="text" name="email" size="30">
		   		<input type="submit" value="Submit"> 
	</form>
<script>
	function validate_required(field,alerttxt) {
		with(field){
		  if (value == null||value == "") {
		  	alert(alerttxt);
		  	return false;	
		  }
		  else {
		  	return true;
		  }
		}
	}
	function validate_email(field,alerttxt) {
		with (field) {
			apos = value.indexOf("@")
			dotpos = value.lastIndexOf(".")
			if (apos < 1||dotpos - apos < 2) {
				alert(alerttxt);
				return false
			}else {
				return true
			}
		}
	}
	function validate_form(thisform) {
		with (thisform) {
  			if (validate_required(email,"Email must be filled out! Please input") == false) {
  				email.focus();
  				return false;
  			}
  			if (validate_email(email,"Not a valid e-mail address! Please repeat") == false) {
  				email.focus();
  				return false;
  			}
  		}
	}
</script>
</body>
</html>
