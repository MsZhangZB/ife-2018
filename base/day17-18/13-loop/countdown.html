<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L„ÄÅMemory</title>
</head>
<body>
  <div class="output"></div>
    <script>
    var output = document.querySelector('.output');
    output.innerHTML = '';
    var i = 10;
    for(;i >= 0; i--) {
      var para = document.createElement('p');  
      if(i === 10) {
        para.textContent = 'Countdown ' + i;
      }else if(i === 0) {
        para.textContent = 'Blast off';
      }else {
        para.textContent = i;
      }
      output.appendChild(para);
    }


  </script>
</body>
</html>
