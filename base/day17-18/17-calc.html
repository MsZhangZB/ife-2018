<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" value="+">加</button>
    <button id="minus-btn" value="-">减</button>
    <button id="times-btn" value="*">乘</button>
    <button id="divide-btn" value="/">除</button>
    <p id="result">运算结果:</p>
    <script>    
      var addBtn = document.getElementById('add-btn'),
          minusBtn = document.getElementById('minus-btn'),
          timesBtn = document.getElementById('times-btn'),
          divideBtn = document.getElementById('divide-btn'),
          firstInput = document.getElementById('first-number'),
          secondInput = document.getElementById('second-number'),
          p = document.getElementById('result');
          result = null;
      function calc(e) {
        var num1 = Number(firstInput.value),
            num2 = Number(secondInput.value);
        try {
          if (e.target.value === '/' && num2 === 0) {
            result = '除数不能为零';
            throw 'error：除数不能为零';
          } else {
            result = eval('num1' + e.target.value + 'num2').toFixed(15);
            //toFixed(15)放置js在超过15位是引起的误差
            //0.1+0.2 = 0.30000000000000004
          }  
        } catch(err) {
          console.log('%c' + err,'color:red');
        }
        p.textContent = '运算结果:' + result;
      }
      addBtn.onclick = calc;
      minusBtn.onclick = calc;
      timesBtn.onclick = calc;
      divideBtn.onclick = calc;
    </script>
</body>
</html>
