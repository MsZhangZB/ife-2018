<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn function</title>
    <style>
        html {
            width: 100%;
            height: inherit;
        }
        canvas {
            display: block;
        }
        body {
            margin: 0;
        }
        button {
            position: absolute;
            top: 5px;
            left: 5px;
        }
    </style>
</head>
<body>

    <h1>目标:学习 JavaScript 的函数，学习如何使用和封装函数，学习Date对象</h1>
    <button>Update</button>
    <canvas></canvas>
    <script>
    /*
        函数：可复用代码块
            函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。
        JavaScript有许多内置的函数。事实上, 许多你调用（运行或者执行的专业词语）浏览器内置函数时调用的代码并不是使用JavaScript来编写——大多数调用浏览器后台的函数的代码，是使用像C++这样更低级的系统语言编写的，而不是像JavaScript这样的web编程语言。
        内置浏览器函数并不是函数——它们是方法(函数与方法很大程度是可以互换的)。
        二者区别在于方法是在对象内定义的函数。浏览器内置函数（方法）和变量（称为属性）存储在结构化对象内，以使代码更加高效，易于处理。
    */
   
    /*
    var定义的变量，没有块的概念，可以跨块访问, 不能跨函数访问。
    let定义的变量，只能在块作用域里访问，不能跨块访问，也不能跨函数访问 不能重新声明。
    const用来定义常量，使用时必须初始化(即必须赋值)，只能在块作用域里访问，而且不能修改 不能重新声明。
    let和const没有变量提升的作用
     */
    const btn = document.querySelector('button');
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const WIDTH = document.documentElement.clientWidth - 17;
    const HEIGHT = document.documentElement.clientHeight;
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    function random(number) {
        return Math.floor(Math.random()*number);
    }
    function draw() {
      //关于canvas不是很熟悉
      ctx.clearRect(0,0,WIDTH,HEIGHT);
      for (var i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.fillStyle = 'rgba(255,0,0,0.5)';
        ctx.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
        ctx.fill();
      }
    } 
    draw();
    btn.addEventListener('click',draw);
    </script>
</body>
</html>
